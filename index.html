<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1-Sound Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <div class="keys_container">
            <div class="key" data-key="65">
                <kbd>A</kbd>
                <span class="sound">sound 1</span>
            </div>
            <div class="key" data-key="83">
                <kbd>S</kbd>
                <span class="sound">sound 2</span>
            </div>
            <div class="key" data-key="68">
                <kbd>D</kbd>
                <span class="sound">sound 3</span>
            </div>
            <div class="key" data-key="70">
                <kbd>F</kbd>
                <span class="sound">sound 4</span>
            </div>
            <div class="key" data-key="71">
                <kbd>G</kbd>
                <span class="sound">sound 5</span>
            </div>
            <div class="key"data-key="72">
                <kbd>H</kbd>
                <span class="sound">sound 6</span>
            </div>
            <div class="key" data-key="74">
                <kbd>J</kbd>
                <span class="sound">sound 7</span>
            </div>
            <div class="key" data-key="75">
                <kbd>K</kbd>
                <span class="sound">sound 8</span>
            </div>
        </div>
        <div class="audio">
            <audio data-key="65" src="./sounds/boom.wav"></audio>
            <audio data-key="83" src="./sounds/clap.wav"></audio>
            <audio data-key="68" src="./sounds/hihat.wav"></audio>
            <audio data-key="70" src="./sounds/kick.wav"></audio>
            <audio data-key="71" src="./sounds/ride.wav"></audio>
            <audio data-key="72" src="./sounds/snare.wav"></audio>
            <audio data-key="74" src="sounds/tink.wav"></audio>
            <audio data-key="75" src="./sounds/tom.wav"></audio>
        </div>
    </main>

    <script src="script.js">
        
    </script>
</body>

</html>
